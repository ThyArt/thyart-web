language: node_js
cache: yarn
node_js:
  - '12.6'

install:
  - pip install --user awscli
  - yarn install

before_script:
  - aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
  - aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY

script:
  - yarn test

env:
  global:
    - secure: 
    - secure: 
